config:
  crypto_configuration:
    time_interval: "15m"
    symbols:
      - "BTC-USD"
      - "ETH-USD"
      - "BNB-USD"
      - "ADA-USD"
      - "DOGE-USD"
  forex_configuration:
    time_interval: "15m"
    symbols:
      - "EURUSD=X"
      - "JPY=X"
      - "GBPUSD=X"
      - "AUDUSD=X"
      - "USDCAD=X"
  stocks_configuration:
    time_interval: "15m"
    symbols:
      - "AAPL"
      - "GOOGL"
      - "MSFT"
      - "AMZN"
      - "TSLA"
